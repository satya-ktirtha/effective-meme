on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out master repo
        uses: actions/checkout@master
      - name: Build docker image
        run: docker build -t test:1.0.0 .
      - name: Save docker image to be used for production
        run: docker save -o build/output test:1.0.0
